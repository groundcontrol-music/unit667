    <meta charset="UTF-8">

    <style>
        /* CORE DESIGN */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            color: #e0f7fa;
            background-color: #000;
            background-image: url('img/background_core.jpg'); /* Falls Bild fehlt, ist es schwarz */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LANGUAGE SWITCHER STYLE */
        .lang-switch {
            position: absolute; top: 0; right: 0;
            font-size: 0.9rem;
        }
        .lang-switch a {
            color: #555; text-decoration: none; padding: 0 5px; transition: 0.3s;
        }
        .lang-switch a.active { color: #00bcd4; font-weight: bold; text-shadow: 0 0 5px #00bcd4; }
        .lang-switch a:hover { color: #fff; }

        body::before {
            content: "";
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            margin-top: 40px;
            text-align: center;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
        }

        h2 {
            font-size: 1.5rem;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        /* CONTAINER BOXEN */
        .module-box {
            background: rgba(10, 15, 20, 0.85);
            border: 1px solid #333;
            border-left: 3px solid #00bcd4;
            padding: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            box-sizing: border-box;
        }

        /* SHOP SPEZIFISCH - VIOLETTER AKZENT FÃœR SHOP */
        .shop-box {
            border-left: 3px solid #b388ff; 
        }
        .shop-header {
            color: #b388ff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; font-weight: bold;
        }

        .news-header {
            font-weight: bold;
            color: #00bcd4;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* COMIC GRID */
        .comic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 5px;
            background-color: #000;
            margin-bottom: 20px;
        }
        
        .comic-panel img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .comic-panel img:hover {
            opacity: 1;
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        /* SHOP GRID */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .shop-item {
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .shop-item:hover {
            border-color: #b388ff;
            box-shadow: 0 0 10px rgba(179, 136, 255, 0.2);
        }

        .shop-cover {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 1px solid #444;
            margin-bottom: 10px;
            background: #111; /* Platzhalter Farbe */
        }

        .shop-title {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .shop-price {
            color: #b388ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Custom Audio Player Style (Basic) */
        audio {
            width: 100%;
            height: 30px;
            margin-bottom: 15px;
            filter: invert(1) hue-rotate(180deg); /* Macht den Player dunkel/cyan */
            opacity: 0.7;
        }
