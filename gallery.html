<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT 667 | ARCHIVES</title>
    <style>
        body {
            background-color: #050505;
            /* Gleiches Hintergrundbild für Konsistenz */
            background-image: url('img/background_core.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 20px;
            text-align: center;
        }

        /* Stärkeres Abdunkeln für die Galerie */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        h1 {
            border-bottom: 1px solid #444;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* MOSAIK GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* Macht Kacheln quadratisch */
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            border-color: #00bcd4;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .gallery-item:hover img {
            filter: grayscale(0%);
        }

        /* Standardmäßig etwas entsättigt für den Industrial Look */
        .gallery-item img { filter: grayscale(60%); }


        /* LIGHTBOX (Großansicht) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #00bcd4;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            border: 1px solid #444;
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover { background: #333; color: #fff; }

    </style>
</head>
<body>

    <h1>Visual Archives</h1>

    <div class="gallery-grid">
        <div class="gallery-item" onclick="openLightbox('img/bandpic1.jpg')">
            <img src="img/bandpic1.jpg" alt="Band Foto 1">
        </div>

        <div class="gallery-item" onclick="openLightbox('img/bandpic2.jpg')">
            <img src="img/bandpic2.jpg" alt="Band Foto 2">
        </div>

        <div class="gallery-item" onclick="openLightbox('img/bandpic3.jpg')">
            <img src="img/bandpic3.jpg" alt="Band Foto 3">
        </div>
        
        <div class="gallery-item" onclick="openLightbox('img/background_core.jpg')">
            <img src="img/background_core.jpg" alt="The Core">
        </div>
    </div>

    <a href="index.html" class="back-btn">< BACK TO INTERFACE</a>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">×</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        // Kleines Skript für die Großansicht
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
